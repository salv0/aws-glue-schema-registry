name: Build Custom JAR

on:
  workflow_dispatch: {} # manual trigger

jobs:
  build-custom-jar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build Custom Strategy JAR
        run: mvn clean install -pl custom-avro-schema-naming-strategy -am -DskipTests

      - name: Upload Custom JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: custom-avro-schema-naming-strategy
          path: custom-avro-schema-naming-strategy/target/*.jar
